<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="top-bar"></div>
    <form action="#" method="post">
        <p id="id"><b>Register</b></p>
        <fieldset>
            <label for="full_name">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="phoneno">Phone Number</label>
            <input type="text" id="phoneno" name="phoneno" placeholder="Enter your phone number" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="cfpassword">Confirm Password</label>
            <input type="password" id="cfpassword" name="cfpassword" placeholder="Confirm your password" required>
            <div class="Submit">
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
        <p style="text-align:center;margin-top:18px;font-size:15px;">Already have an account? <a href="login.html">Login</a></p>
    </form>
    <p id="terms">This site is protected by reCAPTCHA and the google <a href="privacy.html"><u>Privacy policy</u></a> and <a href="terms.html"><u>Terms of service</u></a> apply.</p>
    <script>
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const phoneno = document.getElementById('phoneno').value;
  const address = document.getElementById('address').value;
  const password = document.getElementById('password').value;
  const cfpassword = document.getElementById('cfpassword').value;
  if (password !== cfpassword) {
    alert('Passwords do not match!');
    return;
  }
  const data = { fullName, email, phoneno, address, password };
  const res = await fetch('http://localhost:8080/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (res.ok) {
    alert('Registration successful! Please login.');
    window.location.href = 'login.html';
  } else {
    const msg = await res.text();
    alert('Registration failed! ' + msg);
  }
});
</script>
</body>
<footer>
    <p id="foot">&copy; All rights reserved FusionMart | 2018 - 2027</p>
</footer>
</html>
